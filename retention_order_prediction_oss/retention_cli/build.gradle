dependencies {
    compile project(':retention_order_prediction_oss')
    for (module in ["depict"]) {
        compile group: "org.openscience.cdk", name: "cdk-$module", version: "$cdk_version"
    }
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: "$slf4j_version"
    compile group: 'gurobi', name: 'gurobi-linux64', version: "$gurobi_version"

}