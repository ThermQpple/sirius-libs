allprojects{
    task copyProfileProperties(type: Copy, dependsOn:compileJava) {
        doLast {
            f = file("$buildDir/resources/profile.properties")
            if(f.exists())
                f.renameTo(file("${project.name}_${f.getName()}"))
        }
    }
    processResources.dependsOn('copyProfileProperties')
}


